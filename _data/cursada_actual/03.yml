  Además de esto, vamos a tener una entrega **obligatoria** e **individual** del ejercicio **Spa**. Para cumplir con la misma, deberán subir su código al repositorio (push) antes de la fecha límite.

  Para la gente de la noche, [nos registramos en Mumuki](https://mumuki.io/wollok-obj1/join/0rKiEQ). **Ojo:** podés entrar con tu cuenta de Google, de GitHub o crearte una nueva dentro de Mumuki con mail y contraseña. Lo importante es que entres _siempre de la misma forma_, caso contrario no podremos registrar correctamente tu progreso.

