descripcion: |
  En esta semana, vamos a trabajar algunos detalles de los temas vistos hasta ahora (referencias, relación entre objetos, uso de self,
  polimorfismo, parámetros) y vamos a empezar a trabajar con **colecciones**, que nos van a permitir manejar 
  una cantidad no determinada de objetos y definir recorridos.

  Recuerden que el jueves a las 23.59.59 es la fecha límite para la entrega **obligatoria** e **individual** del ejercicio **Spa**. 
  La entrega se hace subiendo el código al repositorio (push).

